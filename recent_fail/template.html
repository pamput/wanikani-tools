<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("table").addClass("table");
            $("tr")
                .mouseover(function () {
                    $(this).find(".reading").removeClass("invisible");
                    $(this).find(".meaning").removeClass("invisible");
                })
                .mouseleave(function () {
                    $(this).find(".reading").addClass("invisible");
                    $(this).find(".meaning").addClass("invisible");
                });
            $("tr .kanji").addClass("h2");
            $("tr .reading").addClass("invisible");
            $("tr .meaning").addClass("invisible");
            $("td").addClass("align-middle");
        });
    </script>

</head>
<body>

<div class="container">
    <div class="row">
        <h2>Kanji ({kanji_amount})</h2>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <td>#</td>
                <td>Kanji</td>
                <td>Reading</td>
                <td>Meaning</td>
            </tr>
            </thead>
            <tbody>
            {kanji}
            </tbody>
        </table>
    </div>

    <div class="row">
        <h2>Vocabulary ({vocabulary_amount})</h2>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <td>#</td>
                <td>Kanji</td>
                <td>Reading</td>
                <td>Meaning</td>
            </tr>
            </thead>
            <tbody>
            {vocabulary}
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
